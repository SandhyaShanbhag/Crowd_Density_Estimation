<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Passenger Sign UP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'><link rel="stylesheet" href="./login.css">

</head>
<body>
<div class='box'>
  <div class='box-form'>
    <div class='box-login-tab'></div>
    <div class='box-login-title'>
      <div class='i i-login'></div><h2>Passenger Sign UP</h2>
    </div>
    <div class='box-login'>
      <div class='fieldset-body' id='login_form' >
        <button onclick="openLoginInfo();" class='b b-form i i-more' title='Mais Informações'></button>
        <form action="signup.php" method="POST">
        	<p class='field'>
          <label for='user'>NAME</label>
          <input type='text' id='user' name='uname' title='Username' />
          <span id='valida' class='i i-warning'></span>
        </p>
        <p class='field'>
            <label for='user'>username</label>
            <input type='text' id='user' name='email' title='Username' />
            <span id='valida' class='i i-warning'></span>
          </p>
      	  <p class='field'>
          <label for='pass'>PASSWORD</label>
          <input type='password' id='pass' name='pass' title='Password' />
          <span id='valida' class='i i-close'></span>
        </p>
        	<input type='submit' id='do_login' value='SIGNUP' title='LOGIN' />
      </div>
    </form>
    </div>
  </div>
  <div class='box-info'>
					    <p><button onclick="closeLoginInfo();" class='b b-info i i-left' title='Back to Sign In'></button>
    </p>
    					<button onclick="window.open('./index.html','_self')" class='b-support'>Passenger LOGIN</button>
    <button onclick="window.open('./admin_login.html','_self')" class='b-support' title='Contact Support'>ADMIN LOGIN</button>
    					<div class='line-wh'></div>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script><script  src="./login.js"></script>

</body>
</html>
